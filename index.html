<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f7de5a83d1.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container">
    <div class="weather-app">
    <span id = "currentDate" class="currentDate"></span>
    <div class="row">
        <div class="col-7">
    <form id="enterYourCity">
        <div class="row due">
            <div class="col-12">
        <input 
        type="search" 
        placeholder="Enter a city"
        class="form-control"
        id="enterCity">
        </div>

                 <div class="col-6">
         <input 
         type="submit" 
         value="Search"
         class="form-control btn btn-primary w-100"
         id="search-input">
         </div>
        
         <div class="col-6">
             <input 
             type="submit"
             value="Current"
            class="form-control btn btn-primary w-100"
             id="currentLocation">
         </div>
         </div>
        </form>
        <div class="heading">
       
        
        
             

           <h1>
        <span id = "city"></span> <span id ="temperature"></span> <span class="unitsSize"> <a href="#" id="celsius" class="units">°C</a> | <a href="#" id="fare" class="units">°F</a></span> <br> <img src="" alt="" id="icon" class="icon">  
        </h1>
          
    
           <ul class="humidityAndWind">
            <li>
                 <span id="condition" class="condition"></span> <br>
                 Humidity: <span id="humidity"></span> % <br>
                Wind: <span id="wind"></span> km/h   
                 
                </li>
        </ul>

            
        </div>
    </div>

    <div class="col-5">
       <div class="weather-forecast" id="forecast">
           <ul>
               <li>
                   Thursday  <img src="" alt=""> <div class="forecast-temp"> <span class="temp-fore-max">18°</span>  <span class="temp-fore-min">12°</span> </div>   
               </li>
           </ul>
       </div>
    </div>
    </div>
    </div>
    </div>

    <p class="codedBy">
    <a href="https://github.com/atevid/my_weather_app"
    class="codedBy">Open-source code</a> by Iveta Daňhelová
    </p>
    <script src="src/script.js"></script>
</body>
</html>
