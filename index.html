    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container">
    <span id = "currentDate" class="currentDate"></span>
    <div class="row uno">
        <div class="col-8">
    <form id="enterYourCity">
        <div class="row due">
            <div class="col-6">
        <input 
        type="search" 
        placeholder="Enter a city"
        class="form-control"
        id="enterCity">
        </div>
        <div class="col-3">
         <input 
         type="submit" 
         value="Search"
         class="form-control btn btn-dark w-100"
         id="search-input">
         </div>

         <div class="col-3">
             <input 
             type="submit"
             value="Current"
            class="form-control btn btn-primary w-100"
             id="currentLocation">
         </div>

         </div>
    </form>
    <h1>
        <span id = "city"></span> <span id ="temperature"></span> <span class="unitsSize">°C</span> 
    </h1>
    <ul class="firstinfo">
       <li> <span id="condition"></span>  </li>
    </ul>
    <ul class="humidytiAndWind">
        <li>Humidity: <span id="humidity"></span> % <br>
        Wind: <span id="wind"></span> km/h</li>    
    </ul>

   
    </div>
    <div class="col-4">
        <ul class="secondinfo">
            <li>
                8. 3. Monday <br>  <i class="fas fa-cloud"></i> 5°C
             </li>
             <li>
                 9. 3. Tuesday <br>  <i class="fas fa-sun"></i> 6°C
             </li>
              <li>
                </i> 10. 3. Wednesday <br> <i class="fas fa-cloud-sun-rain"></i> 7°C
             </li>
              <li>
                 11. 3. Thursday <br>  <i class="fas fa-sun"></i>  5°C
             </li>
              <li>
                 14. 3. Friday <br>   <i class="fas fa-cloud"></i> 5°C 
             </li>
        </ul>
    </div>
    </div>
    
    </div>

    <p class="codedBy">
    <a href="https://github.com/atevid/my_weather_app">Open-source code</a>  by Iveta Daňhelová
    </p>
    <script src="src/script.js"></script>
</body>
</html>
